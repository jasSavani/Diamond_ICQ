<ion-header>

  <ion-navbar>
    <ion-title>Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="main-container">
    <div class="sub-container">
        <div class="container" (click)="gotoInquiry()">
            <div class="img-container">
                <img class="img-ring" src="./assets/imgs/invite-inquiry.png" />
            </div>
            <div class="lbl-txt">Inquiry Input</div>
        </div>
        <div class="container">
            <div class="img-container" (click)="gotoListView()">
                <img class="img-ring" src="./assets/imgs/search-invoice.png" />
            </div>
            <div class="lbl-txt">View List</div>
        </div>
    </div>
</ion-content>
