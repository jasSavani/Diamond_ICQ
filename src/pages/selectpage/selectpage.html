<ion-header>
    <ion-navbar>
        <ion-title class="txt-title">
            <img class="img-ring-header" src="./assets/imgs/HalfLogo.png">

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="main-container">
    <ion-card class="card-view" (click)="goToDiamond()">
        <img class="img-jewellery" src="./assets/imgs/ICQDiamond.jpeg">
        <ion-label class="lbl-text">Diamonds</ion-label>
    </ion-card>

    <ion-card class="card-view" (click)="goToJewellery()">
        <img class="img-jewellery" src="./assets/imgs/ICQJewellery.jpeg">
        <ion-label class="lbl-text">Jewellery Setting</ion-label>
    </ion-card>

    <ion-card class="card-view" (click)="goToInvoice()">
        <img class="img-jewellery" src="./assets/imgs/ICQInvoice.png">
        <ion-label class="lbl-text">Invoices</ion-label>
    </ion-card>

    <ion-card class="card-view" (click)="goToCustomer()">
        <img class="img-jewellery" src="./assets/imgs/ICQCustomer.png">
        <ion-label class="lbl-text">Customer</ion-label>
    </ion-card>

    <ion-card class="card-view" (click)="goToRing()">
        <img class="img-ring" src="./assets/imgs/ICQStockJewellery.png">
        <ion-label class="lbl-text">Stock Ring</ion-label>
    </ion-card>

    <ion-card class="card-view" *ngIf="userName == 'admin'" (click)="goToTrack()">
        <img class="img-ring" style="padding-top: 20px; padding-bottom: 10px;" src="./assets/imgs/user.png">
        <ion-label class="lbl-text">User Tracking</ion-label>
    </ion-card>

    <ion-card class="card-view" (click)="logout()">
        <img class="img-ring" style="padding-top: 20px; padding-bottom: 10px;" src="./assets/imgs/logoutb.jpg">
        <ion-label class="lbl-text">Log Out</ion-label>
    </ion-card>
</ion-content>

<ion-footer>
    <!-- <div> -->
        <img class="img-ring-footer" src="./assets/imgs/Footer.jpg">
    <!-- </div> -->
</ion-footer>
