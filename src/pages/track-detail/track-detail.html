<ion-header>

    <ion-navbar>
        <ion-title>User Track Detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content >
    <ion-card *ngFor="let data of getUserTrackData">
        <ion-card-content>
            <ion-row>
                <ion-col>
                    {{data.username}}
                </ion-col>
                <ion-col style="text-align: right;">
                    {{data.update_at}}
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
